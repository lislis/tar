<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TAR - Transmit Absorb Reflect</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="intro" class="">
      <h1>TAR</h1>
      <h3>- Transmit Absorb Reflect -</h3>
      <p>You are a ray of light.</p>
      <p>Change your color to evade barriers.</p>

      <button class="btn">Start</button>
    </div>

    <div id="game">
      <a-scene>
        <a-entity position="3.769 17.954 -0.596" light="type:ambient;intensity:0.67" id="ambient"></a-entity>
        <a-entity id="camera" camera="userHeight: 1" position="0.0 1.11 17.595" scale="1.0 1.0 0.791">
          <a-entity id="light" position="0 0.696 4.662" rotation="-4.469 0 0" scale="0.077 -0.143 3.214" light="angle:4.1;color:#00ff00;type:spot"></a-entity>
          <a-entity id="hud" text="value:Strength remaining 100;color:#000000" position="-0.35 0.468 -0.854" scale="1.795 1.951 1"></a-entity>
          <a-entity id="score" text="value:Barriers passed 0;color:#000000" position="-0.35 0.268 -0.854" scale="1.795 1.951 1"></a-entity>
          <a-entity ></a-entity>
        </a-entity>
        <a-sky color="#808080"></a-sky>

        <a-entity id="barriers">
          <a-box id="box-1" class="box" position="0.036 1.64 7" rotation="0 90 0" scale="0.1 9.8 12.1" color="#00ff00"></a-box>
          <a-box id="box-2" class="box" position="0.036 1.64 0" rotation="0 90 0" scale="0.1 9.8 12.1" color="#ff0000"></a-box>
          <a-box id="box-3" class="box" position="0.036 1.64 -6" rotation="0 90 0" scale="0.1 9.8 12.1" color="#ffff00"></a-box>
          <a-box id="box-4" class="box" position="0.036 1.64 -12.286" rotation="0 90 0" scale="0.1 9.8 12.1" color="#00ff00"></a-box>
          <a-box id="box-5" class="box" position="0.036 1.64 -19.712" rotation="0 90 0" scale="0.1 9.8 12.1" color="#ffff00"></a-box>
          <a-box id="box-6" class="box" position="0.036 1.64 -28.314" rotation="0 90 0" scale="0.1 9.8 12.1" color="#ff0000"></a-box>
          <a-box id="box-7" class="box" position="0.036 1.64 -38.108" rotation="0 90 0" scale="0.1 9.8 12.1" color="#00ff00"></a-box>
        </a-entity>
      </a-scene>

      <div id="gameover" class="hidden">
        <h2>Game over</h2>
        <p>Your journey has ended.</p>
        <p>Your score is <span id="highscore"></span></p>
      </div>

      <script src="lib/launch.js"></script>
      <script src="lib/midimgmt.js"></script>
      <script src="lib/game.js"></script>
      <script src="main.js"></script>
  </body>
</html>
