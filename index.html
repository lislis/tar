<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TAR - Transmit Absorb Reflect</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="intro">

      <h1>TAR</h1>

      <p>You are a ray of light on your way.</p>
      <p>You'll encounter barriers of different colors.</p>
      <p>You can change your own color, too.</p>
      <p>Make it to the end.</p>

      <button>Start</button>
    </div>
    <a-scene>
      <a-entity position="3.769 17.954 -0.596" light="type:ambient;intensity:0.67" id="ambient"></a-entity>
      <a-entity id="camera" camera="userHeight: 1" position="0.0 0.02 17.595" scale="1.0 1.0 0.791">
        <a-entity id="light" position="0 0.667 5.416" rotation="0 0 0" scale="0.077 -0.143 3.214" light="angle:5.97;color:#1aff19;type:spot"></a-entity>
        <a-entity id="hud" text="value:Strength remaining 100;color:#000000" position="-0.35 0.468 -0.854" scale="1.795 1.951 1"></a-entity>
        <a-entity id="score" text="value:Barriers passed 0;color:#000000" position="-0.35 0.268 -0.854" scale="1.795 1.951 1"></a-entity>
        <a-entity ></a-entity>
      </a-entity>
      <a-sky color="#808080"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" scale="1 11 1" width="4" height="4" color="#3d3d3d"></a-plane>

      <a-entity>
      <a-box id="box-1" class="box" position="0.036 1.64 7.645"  rotation="0 90 0" scale="0.1 3 3.9" color="#00ff00"></a-box>

      <a-box id="box-2" class="box" position="0.036 1.64 0"  rotation="0 90 0" scale="0.1 3 3.9" color="#ff0000"></a-box>

      <a-box id="box-3" class="box" position="0.036 1.64 -6"  rotation="0 90 0" scale="0.1 3 3.9" color="#ffff00"></a-box>
      </a-entity>
    </a-scene>

    <script src="lib/launch.js"></script>
    <script src="lib/midimgmt.js"></script>
    <script src="game.js"></script>
  </body>
</html>
